<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesh Editor</title>
    <link href="assets/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <div id="app">
        <div id="canvas-container" ref="canvasContainer">
            <div id="selection-box" 
                 v-show="selectionBoxTool.box.visible"
                 :style="selectionBoxStyle"></div>
        </div>
        <div id="controls">
            <h3>Mesh Editor</h3>
            
            File
            <div v-for="(tool, index) in fileToolsState.list" :key="tool.name">
                <button @click="fileToolsState.toggle(index)" :class="{ active: tool.isActive }">
                    <i :class="tool.icon"></i> {{ tool.name }}
                </button>
            </div>

            Selection
            <div v-for="(tool, index) in selectionToolsState.list" :key="tool.name">
                <button @click="selectionToolsState.toggle(index)" :class="{ active: tool.isActive }">
                    <i :class="tool.icon"></i> {{ tool.name }}
                </button>
            </div>

            Edit
            <div v-for="(tool, index) in editorToolsState.list" :key="tool.name">
                <button @click="editorToolsState.toggle(index)" :class="{ active: tool.isActive }">
                    <i :class="tool.icon"></i> {{ tool.name }}
                </button>
            </div>
            
            <div v-if="importTool.isActive" class="control-group">
                <label>Load OBJ:</label>
                <input type="file" 
                       accept=".obj"
                       @change="importTool.loadOBJ"
                       ref="fileInput">
            </div>

            <div class="control-group" v-if="cutTool.isActive">
                <label>Mode:</label>
                <div class="toggle-group">
                    <button class="toggle-btn" 
                            :class="{ active: cutTool.mode === 'remove' }"
                            @click="cutTool.setMode('remove')">Remove</button>
                    <button class="toggle-btn" 
                            :class="{ active: cutTool.mode === 'keep' }"
                            @click="cutTool.setMode('keep')">Keep</button>
                </div>
            </div>

            <div class="control-group">                
                <div class="btn-row" v-show="cutTool.isPreviewing">
                    <button class="apply" @click="cutTool.applyCut">APPLY CUT</button>
                    <button @click="cutTool.cancelPreview">CANCEL</button>
                </div>
                
                <div v-for="(status, index) in statusState.list" :key="index">
                    <div class="status">{{ status }}</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "three-mesh-bvh": "https://cdn.jsdelivr.net/npm/three-mesh-bvh@0.7.0/build/index.module.js",
            "three-bvh-csg": "https://cdn.jsdelivr.net/npm/three-bvh-csg@0.0.17/build/index.module.js"
        }
    }
    </script>

    <script type="module" src="main.js"></script>
</body>
</html>

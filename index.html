<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesh Editor</title>
    <link href="assets/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <div id="app">
        <div id="canvas-container" ref="canvasContainer">
            <div id="selection-box" 
                 v-show="selectionBox.visible"
                 :style="selectionBoxStyle"></div>
        </div>
        <div id="controls">
            <h3>Mesh Editor</h3>

            <div v-for="(tool, index) in features.list" :key="index">
                <button @click="features.toggle(index)"><i :class="tool.icon"></i> {{ tool.isActive }}</button>
            </div>
            
            <div class="control-group">
                <label>Load OBJ:</label>
                <input type="file" 
                       accept=".obj"
                       @change="import_service.loadOBJ"
                       ref="fileInput">
            </div>

            <div class="control-group">
                <label>Mode:</label>
                <div class="toggle-group">
                    <button class="toggle-btn" 
                            :class="{ active: cut_tool.mode === 'remove' }"
                            @click="cut_tool.setMode('remove')">Remove</button>
                    <button class="toggle-btn" 
                            :class="{ active: cut_tool.mode === 'keep' }"
                            @click="cut_tool.setMode('keep')">Keep</button>
                </div>
            </div>

            <div class="control-group" 
                 v-show="cutCount > 0">
                <div class="value-display">
                    <strong>Cuts applied:</strong> {{ cutCount }}
                </div>
            </div>

            <div class="control-group">
                <button class="cut" 
                        v-show="!isPreviewing"
                        :disabled="previewDisabled"
                        @click="cut_tool.previewCut">PREVIEW CUT</button>
                
                <div class="btn-row" v-show="isPreviewing">
                    <button class="apply" @click="cut_tool.applyCut">APPLY CUT</button>
                    <button @click="cut_tool.cancelPreview">CANCEL</button>
                </div>
                
                <button v-show="cutCount > 0 && !isPreviewing" 
                        @click="export_service.exportMesh">EXPORT OBJ</button>
                            
                <div id="status">{{ statusText }}</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "three-mesh-bvh": "https://cdn.jsdelivr.net/npm/three-mesh-bvh@0.7.0/build/index.module.js",
            "three-bvh-csg": "https://cdn.jsdelivr.net/npm/three-bvh-csg@0.0.17/build/index.module.js"
        }
    }
    </script>

    <script type="module" src="main.js"></script>
</body>
</html>
